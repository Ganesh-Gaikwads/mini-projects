<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./Asset/search.png" alt="search"></button>
        </div>
        
        <div class="weather">
            <img src="./Asset/images/clouds.png" alt="partly cloudy" class="weatherIcon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Pune</h2>
            
            <div class="details">
                <div class="col">
                    <img src="./Asset/images/humidity.png" alt="humidity">
                   <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                </div>

                <div class="col">
                    <img src="./Asset/images/wind.png" alt="wind">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
